name: 'CodeQL'

on:
  push:
    branches:
      - master
    paths-ignore:
      - '.github/**'
      - '.husky/**'
      - '.vscode/**'
      - 'license'
      - 'readme.md'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '.github/**'
      - '.husky/**'
      - '.vscode/**'
      - 'license'
      - 'readme.md'
  schedule:
    - cron: '42 10 * * 6'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: ${{ matrix.language }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1
