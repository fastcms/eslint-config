name: CI

on:
  push:
    branches:
      - master
    paths-ignore:
      - '.github/**'
      - '.husky/**'
      - '.vscode/**'
      - 'license'
      - 'readme.md'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '.github/**'
      - '.husky/**'
      - '.vscode/**'
      - 'license'
      - 'readme.md'

jobs:
  ci:
    name: Node.js ${{ matrix.node-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        node-version:
          - 16.x
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Run Node.js CI
        run: yarn run ci
